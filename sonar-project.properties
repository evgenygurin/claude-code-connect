# SonarQube Project Configuration
# Required configuration for Claude Code + Linear Native Integration

# Project identification
sonar.projectKey=claude-code-connect
sonar.projectName=Claude Code Linear Native Integration
sonar.projectVersion=1.0.0

# Organization (required for SonarCloud, remove for self-hosted SonarQube)
# sonar.organization=your-org-key

# Source code paths
sonar.sources=src
sonar.tests=src

# Test inclusion patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/testing/**,**/*.test.ts,**/*.spec.ts,**/scripts/**

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/testing/**,**/scripts/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Language detection
sonar.language=ts

# Additional analysis parameters
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts
